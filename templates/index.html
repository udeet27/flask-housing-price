<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>House Price Prediction</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      form label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 30px;
        text-align: center;
        font-size: 18px;
        font-weight: 500;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>House Price Predictor</h1>
      <form method="post">
        <label>Number of Bedrooms:</label>
        <input type="number" name="bedrooms" required />

        <label>Number of Bathrooms:</label>
        <input type="number" name="bathrooms" required />

        <label>Size (sq ft):</label>
        <input type="number" name="size" required />

        <label>Pincode:</label>
        <input type="number" name="pincode" required />

        <input type="submit" value="Predict" />
      </form>

      {% if prediction %}
      <div class="result">
        <h2>Predicted Price: â‚¹{{ prediction }}</h2>
    </div>
      {% endif %}
    </div>
  </body>
</html>
